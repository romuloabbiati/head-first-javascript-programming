<!DOCTYPE html>
<html>
<head>
  <title>Five Minute Mystery</title>
  <script>
    var balance = 10500;
    var cameraOn = true;

    function steal(balance, amount) {
      cameraOn = false;
      console.log(cameraOn);
      if (amount < balance) {
        balance = balance - amount;
      }
      console.log(balance);
      return amount;
      cameraOn = true;
    }

    var amount = steal(balance, 1250);
    console.log(cameraOn);
    console.log(amount);
    alert("Criminal: you stole " + amount + "!");
  </script>
</head>

</body>
</html>
