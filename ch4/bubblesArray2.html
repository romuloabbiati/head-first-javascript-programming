<!DOCTYPE html>
<html>
<head>
  <script>
    var scores = [60, 50, 60, 58, 54, 54,
                  58, 50, 52, 54, 48, 69,
                  34, 55, 51, 52, 44, 51,
                  69, 64, 66, 55, 52, 61,
                  46, 31, 57, 52, 44, 18,
                  41, 53, 55, 61, 51, 44];

    var costs = [.25, .27, .25, .25, .25, .25,
                 .33, .31, .25, .29, .27, .22,
                 .31, .25, .25, .33, .21, .25,
                 .25, .25, .28, .25, .24, .22,
                 .20, .25, .30, .25, .24, .25,
                 .25, .25, .27, .25, .26, .29];

    function printAndGetHighScore(scores) {
      var max = 0;
      for(var i = 0; i < scores.length; i++) {
        if(scores[i] > max) {
          max = scores[i];
        }
        console.log(`Bubble solution #${i} score: ${scores[i]}`);
      }
      return max;
    }

    function getBestResults(scores, max) {
      var list = [];
      for(let i = 0; i < scores.length; i++) {
        if(scores[i] === max) {
          list.push(i);
        }
      }
      return list;
    }

    function getMostCostEffectiveSolution(scores, costs, max) {
      var cost = 100;
      var index;
      for(var i = 0; i < scores.length; i++) {
        if(scores[i] == max) {
          if(costs[i] < cost) {
            cost = costs[i];
            index = i;
          }
        }
      }
      return index;
    }

    var max = printAndGetHighScore(scores);
    console.log('Bubbles tests:', scores.length);
    console.log('Highest bubbles score:', max);

    var bestSolutions = getBestResults(scores, max);    
    console.log('Solutions with highest score:', bestSolutions);
    
    var mostCostEffective = getMostCostEffectiveSolution(scores, costs, 
max);
    console.log("Bubble Solution #" + mostCostEffective + " is the most cost effective");
  </script>
</head>
<body>
  <h1>See results in the console</h1>
</body>
</html>
