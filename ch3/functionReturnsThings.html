<!DOCTYPE html>
<html>
<head>
  <script>
    function setMode(message) {
      console.log("Baking...");
    }

    function setTemp(temperature) {
      console.log("Baking at temperature " + temperature);
    }

    function bake(degrees) {
      var message;
      if(degrees > 500) {
        message = "I'm not a nuclear reactor!";
      } else if (degrees < 100) {
        message = "I'm not a refrigerator!";
      } else {
        message = "That's a very comfortable temperature for me.";
        setMode("bake");
        setTemp(degrees);
      }
      return message;
    }
    var status = bake(350);
    console.log(status);
  </script>
</head>

</body>
</html>
